<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>C64 - Iniezione Totale</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="./js/vc64web_player.js"></script>
  <style>
    body { background: #111; color: #ddd; font-family: monospace; text-align: center; padding: 20px; }
    #log { text-align: left; background: #000; border: 1px solid #444; padding: 10px; height: 150px; overflow-y: scroll; margin-bottom: 20px; color: #0f0; }
    button { padding: 20px 40px; font-size: 20px; background: red; color: white; border: none; cursor: pointer; font-weight: bold; }
    #p { width: 80%; height: 600px; background: #000; border: 4px solid #666; margin: 0 auto; }
  </style>
</head>
<body>

<div id="log">LOG SISTEMA...</div>
<button id="btnStart">AVVIA (FORCE LOAD)</button>
<div id="p"></div>

<script>
  const ZIP_FILE = "./bundle.zip";
  const logger = document.getElementById("log");
  
  function log(txt) { 
      logger.innerHTML += "<div>" + txt + "</div>"; 
      logger.scrollTop = logger.scrollHeight;
  }

  document.getElementById("btnStart").addEventListener("click", async () => {
    const btn = document.getElementById("btnStart");
    btn.disabled = true;
    log("Scarico ZIP...");

    try {
      // 1. Scarica ZIP
      const resp = await fetch(ZIP_FILE);
      if (!resp.ok) throw new Error("ZIP non trovato!");
      const blob = await resp.blob();
      
      // 2. Apre ZIP
      const zip = await JSZip.loadAsync(blob);
      log("ZIP aperto. Cerco file...");

      // Funzione cerca file (ignorando maiuscole/minuscole)
      const getFileBase64 = async (keyword) => {
        const name = Object.keys(zip.files).find(n => n.toLowerCase().includes(keyword));
        if (!name) return null;
        log("Trovato: " + name);
        // IMPORTANTE: Estraiamo direttamente in BASE64 per non corrompere i binari
        return await zip.files[name].async("base64");
      };

      // 3. Convertiamo tutto in Base64
      const basic = await getFileBase64("basic");
      const kernal = await getFileBase64("kernal");
      const char = await getFileBase64("char"); // cerca 'char' o 'chargen'
      const d1541 = await getFileBase64("d1541");
      
      // Cerchiamo il gioco (.d64 o .tap)
      const gameName = Object.keys(zip.files).find(n => n.toLowerCase().endsWith(".d64") || n.toLowerCase().endsWith(".tap"));
      if (!gameName) throw new Error("Nessun gioco (.d64/.tap) nello ZIP!");
      
      const gameData = await zip.files[gameName].async("base64");
      const isTape = gameName.toLowerCase().endsWith(".tap");

      if (!basic || !kernal || !char) throw new Error("Mancano le ROM di sistema nello ZIP!");

      log("File convertiti. Preparo emulatore...");

      // 4. Creiamo il FileSystem Virtuale
      // Invece di dare link, diamo direttamente i DATI al player
      const virtualFiles = [
          { name: "basic.bin", content: basic },
          { name: "kernal.bin", content: kernal },
          { name: "chargen.bin", content: char },
          // Salviamo il gioco col nome standard 'game_disk' nel filesystem virtuale
          { name: gameName, content: gameData }
      ];
      
      if (d1541) virtualFiles.push({ name: "d1541.bin", content: d1541 });

      // 5. Configurazione
      const config = {
        navbar: true, wide: true, port2: true,
        dialog_on_missing_roms: false,
        
        // Carica i file nella pancia dell'emulatore
        files: virtualFiles,

        // Dice all'emulatore quali file usare come BIOS
        roms: {
            basic: "basic.bin",
            kernal: "kernal.bin",
            char: "chargen.bin",
            chargen: "chargen.bin",
            d1541: d1541 ? "d1541.bin" : null
        },

        // Dice all'emulatore quale file montare nel drive/registratore
        // Nota: Passiamo un oggetto con 'name' che corrisponde a quello in 'files'
        samesite_file: { 
            name: gameName, 
            data: gameData // Passiamo i dati anche qui per sicurezza estrema
        },

        buttons: [{
          run: true,
          script: `(async function() {
             const w = (ms) => new Promise(r => setTimeout(r, ms));
             await wasm_ready_after_reset();
             await w(2000); // Pausa di sicurezza
             
             const type = async(t) => { for(let c of t) { await action(c); await w(40); } };

             // COMANDO DI CARICAMENTO
             if (${isTape}) {
                 await type('LOAD'); await action('=>Enter');
                 await w(1000);
                 await type('RUN'); await action('=>Enter');
             } else {
                 // Per i dischi, carichiamo la directory per vedere se la legge
                 // Se carica la directory, poi carichiamo il primo file
                 await type('LOAD"*",8,1'); 
                 await action('=>Enter');
                 
                 // Aspetta che il drive smetta di girare
                 await disk_loading_finished(); 
                 await w(1000);
                 
                 await type('RUN'); 
                 await action('=>Enter');
             }
          })()`
        }]
      };

      // Lancio
      vc64web_player.load(document.getElementById("p"), encodeURIComponent(JSON.stringify(config)));
      
      btn.style.display = 'none';

    } catch (e) {
      log("ERRORE FATALE: " + e.message);
      alert(e.message);
    }
  });
</script>
</body>
</html>
